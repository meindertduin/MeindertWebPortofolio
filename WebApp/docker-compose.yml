version: '3.3'
services:
  portofoliosqlserver:
    image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SQL_PASSWORD}
      MSSQL_PID: Express
    ports:
      - "1433:1433"
  portofoliowebapp:
    build: .
    depends_on:
      - portofoliosqlserver
    environment:
      ServerName: "portofoliosqlserver"
      Database: "Portofolio"
      UserName: ${SQL_SERVER_USER_NAME}
      Password: ${SQL_PASSWORD}
    ports:
      - "80:80"